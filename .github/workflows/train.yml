name: ML Training Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Add evaluation results to job summary
        run: |
          echo "## ML Model Evaluation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Karri Lakshmi Narasimha Reddy" >> $GITHUB_STEP_SUMMARY
          echo "**Roll Number:** 2022BCS0028" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          cat output/metrics.json >> $GITHUB_STEP_SUMMARY

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: output/model.pkl

      - name: Upload evaluation metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-metrics
          path: output/metrics.json
